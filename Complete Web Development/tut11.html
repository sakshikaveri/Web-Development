<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div>
        <p>This is a paragraph</p> 
    </div>
    <div>
        <p>this is also a &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; paragraph</p>
        <!-- gives space betwieen words no break spacing -->
        <p>this is also a paragraph &lt;p&gt;</p>
        <!-- to insetr <> tags-- (< &lt;) (> &gt;)-->
        <p> Pound is written as &pound;</p>
        <p> copyright is written as &copy;</p>
        <!-- <p> copyright is written as &copy;</p> -->
        <p> sect is written as &sect;</p>
        


    </div>
</body>
</html>
