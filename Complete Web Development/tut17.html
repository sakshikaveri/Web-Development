<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap" rel="stylesheet">
    <style>
        p{
            /* websafe fonts- jo already operating sys me preinstalled rehte hai */
            /* font-family:'La Belle Aurore',cursive,'Arial Narrow', Arial, sans-serif; */
            font-family: 'La Belle Aurore', cursive;
            font-size: 24px; /* 1px=(1/96th) of an inch */
            line-height: 1.5em;
        }
        span{
            font-weight: bold;


        }
    </style>
</head>
<body>
    <h3>CSS Fonts</h3>
    <p>Let's enjoy playing with <span>fonts</span></p>

</body>
