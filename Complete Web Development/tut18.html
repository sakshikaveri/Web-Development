<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        #firstpara{
            /* colour by name */
            color:firebrick  
        }
        #secondpara{
            /* color by rgb */
            color: rgb(0,0,0);
        }
        #thirdpara{
            /* color by hex */
            color:#48f542;
            background-color: rgb(45, 24,67);
        }
        p{
            font-size: 25px;
            font-style: italic;
            font-family: cursive;
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstpara">Hello girls</p>

    <h2>This is my second box</h2>
    <p id="secondpara">Hello girls</p>

    <h2>This is my third box</h2>
    <p id="thirdpara">Hello girls</p>
</body>
